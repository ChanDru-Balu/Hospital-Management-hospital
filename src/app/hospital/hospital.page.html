<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button >
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title style="text-align: center;" >Patient Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="getProfile()"><ion-icon name="medkit-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>Name</ion-col>
      <ion-col>Date</ion-col>
      <ion-col size="3">Dieseas</ion-col>
      <!-- <ion-col size="3">4</ion-col> -->
    </ion-row>
    <ion-row *ngFor="let admit of admits" >
      <ion-col>{{admit.patientName}}</ion-col>
      <ion-col>{{admit.date}}</ion-col>
      <!-- <ion-col size="3">3</ion-col> -->
      <ion-col size="3">{{admit.treatment}}</ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
